<body>
  <div class="containerm">
    <div class="forms-container">
      <div class="signin-signup">
        <!--INICIAR SESION-->
        <form action="#" class="sign-in-form" autocomplete="off">
          <h2 class="title">Inicio De Sesión</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Correo Electrónico" [(ngModel)]="correo" name="correo" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" [(ngModel)]="clave" name="clave" required/>
          </div>
          <input type="submit" value="Iniciar Sesión" class="btn solid" (click)="iniciar();" />
        </form>
        <!--REGISTRO-->
        <form action="#" class="sign-up-form" autocomplete="off">
          <h2 class="title">Registrar</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required/>
          </div>
          <select [(ngModel)]="sexo"  class="form-control input-field" name="sexo" required>
            <option value="fas fa-venus-mars" selected disabled>&#xf228; &nbsp; Seleccione Su Sexo...</option>
            <option value="fas fa-mars" name="Masculino">&#xf222; &nbsp; &nbsp; Masculino</option>
            <option value="fas fa-venus" name="Femenino">&#xf221; &nbsp; &nbsp; Femenino</option>
           </select>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Correo Electrónico" [(ngModel)]="correo" name="correo" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" [(ngModel)]="clave" name="clave" required/>
          </div>
          <input type="submit" class="btn" value="Registrar" (click)="registrar();" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>¿ Eres nuevo con nosotros ?</h3>
          <p></p>
          <button class="btn transparent" id="sign-up-btn">
            Regístrate!
          </button>
        </div>
        <img src="assets/doctors.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>¿ Ya perteneces a nosotros ?</h3>
          <p></p>
          <button class="btn transparent" id="sign-in-btn">
            Inicia Sesión!
          </button>
        </div>
        <img src="assets/doctores.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</body>
